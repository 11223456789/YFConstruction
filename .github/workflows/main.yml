name: YFConstruction Auto Build
on:
  push:
    branches: [ main ]
  workflow_dispatch:  # 手动触发，新手优先用这个

jobs:
  build-backend:
    name: 编译Java后端（修复父POM依赖）
    runs-on: ubuntu-latest
    steps:
      - name: 拉取源码
        uses: actions/checkout@v4

      - name: 安装JDK 8
        uses: actions/setup-java@v3
        with:
          java-version: '8'
          distribution: 'temurin'
          cache: maven

      - name: 安装Maven 3.5.4
        uses: stCarolas/setup-maven@v5
        with:
          maven-version: '3.5.4'

      # 步骤1：彻底清理污染的Maven仓库（连HTML垃圾文件都删掉）
      - name: 彻底清空Maven缓存（核心修复）
        run: |
          rm -rf ~/.m2/repository  # 清空所有缓存，避免HTML污染的POM
          mkdir -p ~/.m2/repository  # 重建空目录

      # 步骤2：自动修改所有子模块的父POM（指向我们的yf-construction-admin）
      - name: 批量修复子模块的父POM依赖
        run: |
          # 遍历所有子模块的pom.xml，替换错误的parent为我们的父POM
          find ./admin -name "pom.xml" -type f | while read -r pom; do
            # 替换parent的groupId和artifactId
            sed -i 's/com.kakarote:wkcrm/com.yfconstruction:yf-construction-admin/g' "$pom"
            # 替换parent的version为1.0.0（和我们的父POM一致）
            sed -i 's/0.0.1-SNAPSHOT/1.0.0/g' "$pom"
            # 替换版本变量${core.version}为1.0.0
            sed -i 's/${core.version}/1.0.0/g' "$pom"
            echo "修复完成：$pom"
          done

      # 步骤3：编译后端（跳过测试，强制继续编译）
      - name: 编译后端代码（忽略子模块小错误）
        run: |
          cd admin
          # -U：强制更新依赖；-fn：忽略非致命错误继续编译
          mvn clean package -DskipTests -U -fn

      - name: 上传后端jar包
        uses: actions/upload-artifact@v4
        with:
          name: backend-jars
          path: |
            admin/**/target/*.jar
            !admin/**/target/original-*.jar

  build-frontend:
    name: 编译Vue前端
    runs-on: ubuntu-latest
    needs: build-backend
    steps:
      - name: 拉取源码
        uses: actions/checkout@v4

      - name: 配置Node.js 14.18.0
        uses: actions/setup-node@v4
        with:
          node-version: '14.18.0'
          cache: 'npm'

      - name: 升级npm到8.19.1
        run: npm install -g npm@8.19.1

      - name: 安装前端依赖
        run: |
          cd front
          npm config set registry https://registry.npmmirror.com
          npm install

      - name: 编译前端代码
        run: |
          cd front
          npm run build

      - name: 上传前端dist
        uses: actions/upload-artifact@v4
        with:
          name: frontend-dist
          path: front/dist
