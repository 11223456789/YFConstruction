name: YFConstruction Build

# 触发条件：1.push到main分支自动触发 2.手动触发（新增这行！）
on:
  push:
    branches: [ main ]
  workflow_dispatch:  # 新增：允许手动触发，这行加上就会显示Run workflow按钮

jobs:
  build-backend:
    name: 编译Java后端
    runs-on: ubuntu-latest
    steps:
      - name: 拉取源码
        uses: actions/checkout@v4

      - name: 配置JDK 1.8
        uses: actions/setup-java@v4
        with:
          java-version: ${{ secrets.JDK_VERSION }}
          distribution: 'temurin'
          cache: maven

      - name: 配置Maven 3.5.4
        uses: stCarolas/setup-maven@v5
        with:
          maven-version: ${{ secrets.MAVEN_VERSION }}

      - name: 编译后端代码
        run: |
          cd admin
          mvn clean package -DskipTests

      - name: 上传后端打包产物
        uses: actions/upload-artifact@v4
        with:
          name: backend-jars
          path: admin/**/target/*.jar

  build-frontend:
    name: 编译Vue前端
    runs-on: ubuntu-latest
    needs: build-backend  # 依赖后端编译完成
    steps:
      - name: 拉取源码
        uses: actions/checkout@v4

      - name: 配置Node.js 14.18.0
        uses: actions/setup-node@v4
        with:
          node-version: ${{ secrets.NODE_VERSION }}
          cache: 'npm'

      - name: 升级npm到8.19.1
        run: npm install -g npm@${{ secrets.NPM_VERSION }}

      - name: 安装前端依赖
        run: |
          cd front
          npm config set registry https://registry.npmmirror.com
          npm install

      - name: 编译前端代码
        run: |
          cd front
          npm run build

      - name: 上传前端打包产物
        uses: actions/upload-artifact@v4
        with:
          name: frontend-dist
          path: front/dist
