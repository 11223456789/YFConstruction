# 工作流名称
name: YFConstruction Build

# 触发条件：1.push到main分支自动触发 2.手动触发
on:
  push:
    branches: [ main ]
  workflow_dispatch:  # 手动触发开关

jobs:
  # 任务1：编译Java后端
  build-backend:
    name: 编译Java后端
    runs-on: ubuntu-latest
    steps:
      - name: 拉取源码
        uses: actions/checkout@v4

      # 修复点：直接指定JDK版本为8（适配Temurin标识）
      - name: 配置JDK 1.8
        uses: actions/setup-java@v3
        with:
          java-version: '8'  # 直接写8，而非1.8
          distribution: 'temurin'
          cache: maven

      - name: 配置Maven 3.5.4
        uses: stCarolas/setup-maven@v5
        with:
          maven-version: '3.5.4'  # 直接写版本，避免Secrets出错

      - name: 编译后端代码
        run: |
          cd admin
          mvn clean package -DskipTests

      - name: 上传后端jar包
        uses: actions/upload-artifact@v4
        with:
          name: backend-jars
          path: |
            admin/**/target/*.jar
            !admin/**/target/original-*.jar

  # 任务2：编译Vue前端
  build-frontend:
    name: 编译Vue前端
    runs-on: ubuntu-latest
    needs: build-backend
    steps:
      - name: 拉取源码
        uses: actions/checkout@v4

      - name: 配置Node.js 14.18.0
        uses: actions/setup-node@v4
        with:
          node-version: '14.18.0'  # 直接写版本
          cache: 'npm'

      - name: 升级npm到8.19.1
        run: npm install -g npm@8.19.1

      - name: 安装前端依赖
        run: |
          cd front
          npm config set registry https://registry.npmmirror.com
          npm install

      - name: 编译前端代码
        run: |
          cd front
          npm run build

      - name: 上传前端dist目录
        uses: actions/upload-artifact@v4
        with:
          name: frontend-dist
          path: front/dist
